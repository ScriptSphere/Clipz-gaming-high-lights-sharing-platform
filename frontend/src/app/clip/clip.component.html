<ng-container *ngIf="video">
  <!-- Main Content -->
  <section class="container mx-auto my-8 bg-secondary p-6">
    <div class="rounded relative flex flex-col">
      <!-- Title and Uploader -->
      <h1 class="font-bold mb-2 text-3xl">{{ video.title }}</h1>
      <div class="text-gray-400 mb-6">
        Uploaded By {{ video.ownerName }} on
        <span>{{ video.uploadDate | date }}</span>
      </div>

      <!-- Video Editor -->
      <div class="relative" class="video-container aspect-video mt-5">
        <!-- Video Player -->
        <video
          controls
          class="video-js vjs-theme-forest mx-auto"
          id="videoPlayer"
          #videoPlayer
        >
          <source [src]="video.filePath" type="video/mp4" />
        </video>
      </div>
    </div>
  </section>

  <!-- More Clips -->
  <div class="container mx-auto my-8">
    <h2 class="mt-6 text-2xl">More Clips</h2>

    <!-- Video List -->
    <app-clips-list [scrollable]="false"></app-clips-list>
  </div>
</ng-container>
